<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="vue.js"></script>
</head>
<body>
    <!--挂载点，模板，实例之间的关系-->
    <div id="root">
        <div :title="title">hello world</div>
        <input  v-model="content"/>
        <div>{{content}}</div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                title: "this is hello world1111",
                content: "this is content"
            }
        })
    </script>
</body>
</html>
