<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="vue.js"></script>
</head>
<body>
    <!--挂载点，模板，实例之间的关系-->
<!-- v-on ata @   -->
<!-- v-bind ata :   , 单向绑定-->
<!-- v-model :   , 双向绑定-->
    <div id="root">
        <div @click="handleClick">{{content}}</div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                content: "hello"
            },
            methods: {
                handleClick: function (){
                    this.content = "world"
                }
            }
        })
    </script>
</body>
</html>
